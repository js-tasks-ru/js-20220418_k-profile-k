<!doctype html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="root"></div>

<script type="module">
  import SortableTable from './index.js';
  import data from './products-data.js';

  const headerConfig = [
    {
      id: 'images',
      title: 'Image',
      sortable: false,
      template: (data = []) => {
        return `
          <div class="sortable-table__cell">
            <img class="sortable-table-image" alt="Image" src="${data[0]?.url}">
          </div>
        `;
      }
    },
    {
      id: 'title',
      title: 'Name',
      sortable: true,
      sortType: 'string'
    },
    {
      id: 'quantity',
      title: 'Quantity',
      sortable: true,
      sortType: 'number'
    },
    {
      id: 'price',
      title: 'Price',
      sortable: true,
      sortType: 'number'
    },
    {
      id: 'sales',
      title: 'Sales',
      sortable: true,
      sortType: 'number'
    },
  ];

  const sortableTable = new SortableTable(headerConfig, {
    data,
    sorted: {
      id: headerConfig.find(item => item.sortable).id,
      order: 'asc'
    }
  });

  root.append(sortableTable.element);

  const header = document.querySelector("[data-element=header]");
  header.addEventListener('click', (event) => {
    let element = event.target;

    if(element.nodeName === 'SPAN') {
      element = element.parentNode;
    }

    const dataSortable = element.attributes["data-sortable"]?.value;

    if(!element.classList.contains('sortable-table__cell') || dataSortable !== 'true') return;
    
    const field = element.attributes["data-id"]?.value;
    const order = element.attributes["data-order"]?.value; 
    
    sortableTable.sort(field, order === 'asc' ? 'desc' : 'asc');
  });
</script>
</body>
